---
layout: developer
title: Pick your technology
description: Pick your technology
---
<section class="white">
  <div class="container">
    <div class="card-flex">

      {% assign technologies =  site.data.howtos.technology_index_pages %}
      {% for tech in technologies %}
         <a href="/how-tos/{{tech.technology_slug}}/" class="flat-orange-card">
            <img src="/assets/img/advice/icons/{{tech.icon_name}}" alt="tech.technology">
            <span>
              {{ tech.technology | replace: " ", "&nbsp;" }}
            </span>
         </a>
      {% endfor %} 

    </div>
  </div>
</section>
